<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Survey with Others Option</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .question {
            margin-bottom: 20px;
        }
        .answers {
            margin-bottom: 20px;
        }
        .answers input {
            margin-right: 10px;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .btn:disabled {
            background-color: #ccc;
        }

        #progress-bar-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 25px;
            margin: 20px 0;
            position: relative;
        }

        #progress-bar {
            height: 20px;
            width: 0;
            background-color: #4caf50; /* Green color for the progress bar */
            border-radius: 25px;
            transition: width 0.5s ease; /* Smooth transition */
        }

        #progress-text {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-weight: bold;
            line-height: 20px;
            text-align: center;
            width: 100%;
        }

    </style>
</head>
<body>

<div class="container">
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
        <div id="progress-text">Progress: 0% Completed</div>
    </div>
    <div id="question-container">
        <!-- Question will be injected here -->
    </div>
    <div class="navigation">
        <button id="prev-btn" class="btn" disabled>Previous</button>
        <button id="next-btn" class="btn">Next</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
